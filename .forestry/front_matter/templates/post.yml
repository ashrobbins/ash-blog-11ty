---
label: Post
hide_body: false
fields:
- type: text
  name: title
  label: title
- type: datetime
  name: date
  label: date
  default: now
  config:
    date_format: YYYY-MM-DD
    export_format: YYYY-MM-DD
- name: category
  type: tag_list
  default: []
  label: category
- name: image
  type: file
  config:
    maxSize: 64
  label: image
